<!doctype html>
<html lang="ko">
    <head>
        <!-- Webpage Title -->
        <title>Home | 노담노담</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="{{ url_for('static', filename='myJS.js') }}"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        
        <script>
          $(document).ready(function() {
            get_posts()
          })
        </script>

    </head>
    <body>

      <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <strong class="logo">NDND</strong>
          </a>
          <a class="navbar-item"  href="/user/{{ user_info.username }}"><span>MyPage</span></a>
        </div>
      </nav>

      <div class="ranking">
        <h1>
          <div class="roller">
            <span class="rolltext">
              담배 맛있습니까? 그거 독약입니다.<br/>
              담배는 사랑의 무덤이다.<br/>
              담배 한대에 수명이 34초 단축된다.<br/>
              담배는 악마로부터 나온 더러운 잡초이다.<br/>
              흡연자와 키스하는건 재떨이를 핥는 것과 같다.<br/>
              세상에서 가장 작고 가는 살인자<br/>
              호흡은 짧아지고 폐는 썩어간다.<br/>
              가장 명예로운 자살행위<br/>
              불행한 자일수록 담배를 더 피우고<br/>
              담배를 더 피울수록 불행해진다.<br/>
            </span>
          </div>
        </h1>
      </div>
      <section class="section">
        <article class="media">
          <figure class="media-left" style="align-self: center">
            <a class="image is-32x32" href="/user/{{ user_info.username }}">
              <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
            </a>
          </figure>
          <div class="media-content">
            <div class="field">
              <p class="control">
                <input id="input-post" class="input is-rounded" placeholder="무슨 생각을 하고 계신가요?" onclick='$("#modal-post").addClass("is-active")'>
              </p>
            </div>
          </div>
        </article>

        <div class="modal" id="modal-post">
          <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
            <div class="modal-content">
              <div class="box">
                <article class="media">
                  <div class="media-content">
                    <div class="field">
                      <p class="control">
                        <textarea id="textarea-post" class="textarea" placeholder="무슨 생각을 하고 계신가요?"></textarea>
                      </p>
                    </div>
                    <nav class="level is-mobile">
                      <div class="level-left"></div>
                        <div class="level-right">
                          <div class="level-item">
                            <a class="button is-sparta" onclick="post()">포스팅하기</a>
                          </div>
                          <div class="level-item">
                            <a class="button is-sparta is-outlined" onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                          </div>
                        </div>
                    </nav>
                  </div>
                </article>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close" onclick='$("#modal-post").removeClass("is-active")'></button>
        </div>
      </section>

      <section class="section">
        <div id="post-box" class="container">
        </div>
      </section>

    </body>
</html>
